<h1 class="text-3xl font-bold font-poppins">Todos los productos {{ currentPage() }}</h1>
<h2>Para todos los gustos</h2>

<app-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="currentPage()" />

<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
  @for (product of productsResource.value()?.products; track product.id) {
    <product-card [product]="product" />
  }
</section>
