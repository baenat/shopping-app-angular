<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20 mt-4 mb-10">
  <app-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="_paginationService.currentPage()" />

  <select #productsPage class="select select-bordered w-32 no-underline" (change)="productsPerPage.set(+productsPage.value)">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>
</div>

<product-table [products]="productsResource.value()?.products || []" />
