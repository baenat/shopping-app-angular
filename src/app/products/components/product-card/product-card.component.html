<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img [src]="product().images | productImage" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-poppins text-accent text-xl">{{ product().title }}</h2>
    <p>{{ product().description | slice : 0 : 70 }} ...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent no-underline hover:underline" [routerLink]="['/product', product().slug]">Ver m√°s</a>
    </div>
  </div>
</div>
